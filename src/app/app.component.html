<app-navbar (passdata)="pass($event)"></app-navbar>
<ngx-loading-bar [includeSpinner]="false"></ngx-loading-bar>

<div class="container">
<div class="container-fluid mp-3">
  <div class="row mt-3 ">
      <div class="col-lg-3 m-2" *ngFor="let list of topheadlinedata"  style="width: 18rem;">
          <div class="box">
          <img src="{{list.urlToImage}}" class="card-img-top" width="100%" alt="...">
          <h5 class="card-title mt-3 mb-3">{{list.title}}</h5>
          <p class="card-text">{{list.description}}</p>
          <a href="{{list.url}}" target="_blank" class="btn btn-primary">Read More</a>
      </div>
      </div>  
  </div>
  </div>
</div>

<footer>
  <p class="text-center" style="font-weight: bold;">

  </p>
</footer>
